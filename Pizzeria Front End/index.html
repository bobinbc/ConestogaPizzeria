<!DOCTYPE html>
<HTML>
    <head>
        <title>Conestoga Pizzeria</title>
        <script src="./js/validation.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    </head>
    <body>
        <form name="pizzaForm" action="post" action="" onsubmit="return validateForm()">
            <section id="PersonalDetails">
                <!--name, address (postal, city, province), telephone and email address-->

                <div>
                    <div>
                        <label for="Name">Name</label>
                        <input type="text" name=name required/>
                    </div>

                    <div>
                        <label for="Telephone">Telephone</label>
                        <input type="text" name=telephone required/>
                    </div>

                    <div>
                        <label for="email">Email Address</label>
                        <input type="text" name=email required/>
                    </div>

                </div>
                <div>
                    <div>
                        <label for="address1">Street Address</label>
                        <input type="text" name=address1 required/>
                    </div>

                    <div>
                        <label for="address2">Suite</label>
                        <input type="text" name=address2 required/>
                    </div>

                    <div>
                        <label for="City">City</label>
                        <input type="text" name=city required/>
                    </div>

                    <div>
                        <label for="Province">Province</label>
                        <select id="provinceOptions" name=province value=province>
                            <option value="">Please Select One</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                        </select>
                    </div>

                    <div>
                        <label for="PostalCode">Postal Code</label>
                        <input type="text" name=postalCode required/>
                    </div>
                </div>
            </section>

            <section id="OrderDetails">
    <!--            Size, crust, toppings-->
                
                
                <div>
                    <label for="size">Size</label><br>
                    <select id="sizeOptions" name=size value=size>
                        <option value="">Please Select One</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="ExtraLarge">Extra Large</option>
                    </select>
                </div>
                
                <div>
                    <label for="crust">Crust</label><br>
                    <select id="crustOptions" name=crust value=size>
                        <option value="">Please Select One</option>
                        <option value="handTossed">Hand Tosed</option>
                        <option value="pan">Pan</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="thin">Thin</option>
                    </select>
                </div>
    
                <div>
                    <label for=toppings>Toppings</label><br>
                    <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
                    <input type="checkbox" name="toppings" value="italianSausage">Italian Sausage<br>
                    <input type="checkbox" name="toppings" value="beef">Beef<br>
                    <input type="checkbox" name="toppings" value="ham">Ham<br>
                    <input type="checkbox" name="toppings" value="greenPepper">Green Pepper<br>
                    <input type="checkbox" name="toppings" value="mozzerella">Mozzerella       <br>    
                    <input type="checkbox" name="toppings" value="redOnion">Red Onion<br>
                    <input type="checkbox" name="toppings" value="olives">Olives<br>
                    <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
                    <input type="checkbox" name="toppings" value="chicken">Chicken<br>
                    <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
                </div>
                
            </section>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</HTML>
